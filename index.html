<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Input</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="search"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input[type="search"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Search Box</h1>
    <!-- Replace youremail@example.com with your real email -->
    <form action="https://formsubmit.co/rajagopikarajagopal2006@gmail.com" method="POST">
      <input type="search" name="query" placeholder="Type your text..." required />
      <button type="submit">Send</button>
      <!-- optional customization -->
      <input type="hidden" name="_subject" value="New Search Input from GitHub Pages">
      <input type="hidden" name="_captcha" value="false">
    </form>
  </div>
</body>
</html>
